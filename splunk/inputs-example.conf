# Inputs configuration for VulnWeb SIEM Lab
# These entries are used by Splunk Universal Forwarder to monitor log files.

########################################
# Apache Access Log
########################################
[monitor:///var/log/apache2/vulnweb-access.log]
disabled = false
sourcetype = access_combined
index = main

########################################
# Apache Error Log
########################################
[monitor:///var/log/apache2/vulnweb-error.log]
disabled = false
sourcetype = apache_error
index = main

########################################
# Custom POST Body Logger
# This log contains XSS, SQLi, login brute-force payloads, and more.
########################################
[monitor:///var/log/vulnweb/post.log]
disabled = false
sourcetype = vulnweb_post
index = main

########################################
# Optional: System Authentication Logs
########################################
[monitor:///var/log/auth.log]
disabled = false
sourcetype = linux_secure
index = os

########################################
# Optional: Web App Debug Log
########################################
[monitor:///var/log/vulnweb/debug.log]
disabled = true
sourcetype = python_log
index = app

